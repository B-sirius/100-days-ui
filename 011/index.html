<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.cnpmjs.org/css?family=Lora:700|Roboto:400" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="watch">
            <div class="center">
                <div class="watch-outer_bg"></div>
                <div class="watch-inner_bg"></div>
            </div>
            <ul class="center-container" id="js-hours">
            </ul>
            <ul class="center-container" id="js-minute">
            </ul>
            <div class="focus"></div>
            <div class="curr-hour" id="js-curr-hour">12</div>
            <div class="curr-minute" id="js-curr-minute">0</div>
            <div class="time-container">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
