<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:800,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="pic-container">
                <img class="pic" src="http://p3zihuryc.bkt.clouddn.com/007/d007-slide1.jpg">
                <div class="mask"></div>
                <img class="quote-icon" src="http://p3zihuryc.bkt.clouddn.com/007/d007-quote.png" alt="quote">
                <div class="arrow-container">
                    <a href="javascript:" class="prev btn"></a>
                    <a href="javascript:" class="next btn"></a>                    
                </div>
            </div>
            <div class="quote-container">
                <div class="quote-text-container">
                    <div id="js-curr-quote" class="quote">
                            <span class="text">DON’T YOU</span>
                            <span class="text">THINK THAT</span>
                            <span class="text">IF I WERE</span>
                            <span class="text">WRONG,</span>
                            <span class="text">I’D KNOW IT?</span> 
                    </div>
                    <div id="js-next-quote" class="hidden quote">
                    </div>
                </div>
                <span class="name">-SHELDON COOPER</span>
                <div class="like-container">
                    <img class="like-icon" src="http://p3zihuryc.bkt.clouddn.com/007/d007-heart.png" alt="heart">
                    <span class="like-num">423</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
